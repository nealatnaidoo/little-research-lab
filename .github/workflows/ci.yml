name: Quality Gates

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  quality-gates:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ".[dev]"

    - name: Run Quality Gates
      id: gates
      run: |
        python scripts/quality_gates.py
        EXIT_CODE=$?
        echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
        exit $EXIT_CODE
      continue-on-error: true

    - name: Upload Test Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: quality-gates-report
        path: |
          artifacts/quality_gates_run.json
          artifacts/quality_gates_summary.md
          artifacts/pytest-report.json
        retention-days: 30

    - name: Post PR Comment
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');

          let summary = '';
          try {
            summary = fs.readFileSync('artifacts/quality_gates_summary.md', 'utf8');
          } catch (e) {
            summary = '## Quality Gates\n\nFailed to generate summary.';
          }

          // Find existing comment
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          const botComment = comments.find(c =>
            c.user.type === 'Bot' &&
            c.body.includes('Quality Gates Summary')
          );

          const body = summary + '\n\n---\n*Generated by Quality Gates CI*';

          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
          }

    - name: Check Gates Status
      if: steps.gates.outputs.exit_code != '0'
      run: |
        echo "::error::Quality gates failed! See artifacts for details."
        exit 1
