# =============================================================================
# Little Research Lab - Fly.io Configuration
# =============================================================================
# Deploy: fly deploy
# Logs: fly logs
# SSH: fly ssh console
# =============================================================================

app = "little-research-lab"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

# =============================================================================
# HTTP Service Configuration
# =============================================================================
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

# =============================================================================
# Health Checks
# =============================================================================
[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/"

# =============================================================================
# Persistent Storage
# =============================================================================
[[mounts]]
  source = "lrl_data"
  destination = "/data"

# =============================================================================
# Environment Variables
# =============================================================================
[env]
  LRL_DATA_DIR = "/data"
  LRL_DB_PATH = "/data/lrl.db"
  LRL_FS_PATH = "/data/filestore"
  PYTHONPATH = "/app"

# =============================================================================
# VM Configuration
# =============================================================================
[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
