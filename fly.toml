# =============================================================================
# Little Research Lab - Fly.io Configuration
# =============================================================================
# Deploy: fly deploy
# Logs: fly logs
# SSH: fly ssh console
# =============================================================================

app = "little-research-lab"
primary_region = "iad"  # US East (Washington DC) - change as needed

[build]
  dockerfile = "Dockerfile"

# =============================================================================
# HTTP Service Configuration
# =============================================================================
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

  # Health checks
  [http_service.checks]
    [http_service.checks.health]
      interval = "30s"
      timeout = "5s"
      grace_period = "10s"
      method = "GET"
      path = "/"

# =============================================================================
# Persistent Storage
# =============================================================================
# Create volume before first deploy:
#   fly volumes create lrl_data --size 1 --region iad
# =============================================================================
[[mounts]]
  source = "lrl_data"
  destination = "/data"
  initial_size = "1gb"

# =============================================================================
# Environment Variables
# =============================================================================
[env]
  LRL_DATA_DIR = "/data"
  LRL_DB_PATH = "/data/lrl.db"
  LRL_FS_PATH = "/data/filestore"
  PYTHONPATH = "/app"
  # Production settings
  FLET_SECRET_KEY = ""  # Set via: fly secrets set FLET_SECRET_KEY=your-secret

# =============================================================================
# VM Configuration
# =============================================================================
[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

